<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">    <!--for font size of simple cal-->

    </head>

    <body>
        <h1 id="head">Simple Calculator</h1>
        <div id = "board">

            <button id="result">Result</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">del</button>
            <button id="clear" class="btn">C</button>


            <!-- <button class="btn">âˆš</button> -->
            <!-- <button class="btn">x <sup>-1</sup></button> 
            <button class="btn">x <sup>2</sup></button>
            <button id="space" class="btn">space</button> -->


            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">+</button>



            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>


            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">*</button>
            

            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">/</button>
            <button class="btn">=</button>

        


        </div>


        <script src="script.js"></script>
    </body>
</html>
